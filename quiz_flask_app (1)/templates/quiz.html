<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Brain Zap for Kids</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet" />

  <!-- CSS Styling -->
  <style>
    body {
      font-family: 'Fredoka One', cursive;
      background-color: #fff9dc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      transition: background-color 0.5s ease;
    }

    .quiz-container {
      background-color: #ffcfe0;
      padding: 30px;
      border: 4px dashed #ff66b2;
      border-radius: 20px;
      box-shadow: 5px 10px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 400px;
    }

    h1 {
      color: #ff3385;
    }

    .question {
      font-size: 20px;
      margin-bottom: 15px;
      color: #333;
    }

    button {
      background-color: #ff66b2;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 15px;
      font-family: 'Fredoka One', cursive;
      font-size: 18px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ff3385;
    }

    .option-btn {
      display: block;
      background: #fff;
      border: 2px solid #ffb6c1;
      margin: 8px auto;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      width: 80%;
      box-sizing: border-box;
      color: #333;
      font-family: 'Fredoka One', cursive;
      font-size: 16px;
      transition: background-color 0.3s ease, border-color 0.3s ease;
    }

    .option-btn:hover {
      background-color: #ffe0e6;
      border-color: #ff99cc;
    }

    .option-btn.selected {
      background-color: #ff3385;
      color: white;
      border-color: #cc0052;
    }

    .score {
      margin-top: 15px;
      font-size: 18px;
      color: #44aa00;
    }

    #feedback {
      margin-top: 10px;
      font-size: 16px;
      color: red;
    }
  </style>
</head>

<body>
  <div class="quiz-container" id="quiz-box">
    <h1>üéâ Fun Quiz Time! üéà</h1>
    <div class="question" id="question">Loading...</div>
    <div id="options"></div>
    <button onclick="submitAnswer()">Submit</button>
    <div class="score">‚≠ê Score: <span id="score">0</span></div>
    <div id="feedback"></div>
  </div>

  <!-- Background Sound (Looping) -->
  <audio id="background-music" loop>
    <source src="/static/sounds/background.mp3" type="audio/mpeg" />
    üéµ Your browser does not support the audio element.
  </audio>

  <!-- JS Script -->
  <script>
    const questions = JSON.parse('{{ questions | tojson | safe }}');
    let current = 0;
    let score = 0;
    let selectedAnswer = null;

    // üé∂ Sounds
    const correctSound = new Audio('/static/sounds/correct.mp3');
    const wrongSound = new Audio('/static/sounds/wrong.mp3');
    const completionSound = new Audio('/static/sounds/success.mp3');
    const backgroundMusic = document.getElementById('background-music');
    const failSound = new Audio('/static/sounds/fail.mp3');
    const levelCompleted=new Audio('/static/sounds/level_completed.mp3');
    // üéµ Start background music when page loads or user interacts
    function startMusic() {
      backgroundMusic.volume = 0.4;
      backgroundMusic.play().catch(err => {
        console.log("Autoplay blocked, waiting for user interaction...");
      });
    }

    // If autoplay blocked, play on first click
    document.body.addEventListener('click', () => {
      if (backgroundMusic.paused) {
        backgroundMusic.play();
      }
    });
     function loadNextSet() {
      const start = currentSetIndex * QUESTIONS_PER_SET;
      const end = start + QUESTIONS_PER_SET;
      questions = allQuestions.slice(start, end);

      if (questions.length === 0) {
        document.getElementById('quiz-box').innerHTML = `
          <h1>üéâ You've Completed All Sets! üéâ</h1>
          <p class="question">Amazing effort! üí™</p>
          <button onclick="restartGame()">üîÅ Restart from Beginning</button>
        `;
        fadeOutMusic(backgroundMusic);
        
        return;
      }

      current = 0;
      score = 0;
      document.getElementById('score').innerText = score;
      showQuestion();
    }
    function showQuestion() {
      if (questions.length === 0) {
      document.body.style.backgroundColor = "#ffcccc";
      document.getElementById('quiz-box').innerHTML = `
        <h1>üòî No Questions Loaded! üòî</h1>
        <p class="question">Please check the server logs or question data.</p>
        <button onclick="location.reload()">üîÑ Try Again</button>
      `;
      return;
    }

    // ‚úÖ All questions done
    if (current >= questions.length) {
      document.body.style.backgroundColor = "#e1bee7";
      fadeOutMusic(backgroundMusic);

      // üéØ If score = 0, play fail sound instead of success
      if (score === 0) {
        failSound.play();
      }else if(score!==10){
        levelCompleted.play();
      } 
      else {
        completionSound.play();
      }

      document.getElementById('quiz-box').innerHTML = `
        <h1>üéâ Great Job! üéâ</h1>
        <p class="question">You scored <strong>${score}</strong> out of ${questions.length}</p>
        <button onclick="location.href='/'">üîÑ Play Again</button>
      `;
      return;
    }
      const q = questions[current];
      document.getElementById('question').innerText = q.Question;

      const optionsDiv = document.getElementById('options');
      optionsDiv.innerHTML = '';

      q.Choices.forEach(choice => {
        const btn = document.createElement('button');
        btn.innerText = choice;
        btn.className = 'option-btn';
        btn.onclick = () => {
          document.querySelectorAll('.option-btn').forEach(b => b.classList.remove('selected'));
          btn.classList.add('selected');
          selectedAnswer = choice;
        };
        optionsDiv.appendChild(btn);
      });

      selectedAnswer = null;
      document.getElementById('feedback').innerText = "";
    }

    function submitAnswer() {
      if (!selectedAnswer) {
        const feedbackDiv = document.getElementById('feedback');
        feedbackDiv.innerText = "Please select an answer!";
        setTimeout(() => { feedbackDiv.innerText = ""; }, 2000);
        return;
      }

      document.getElementById('feedback').innerText = "";

      fetch('/check_answer', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          user_answer: selectedAnswer,
          correct_answer: questions[current].Answer
        })
      })
      .then(res => res.json())
      .then(data => {
        const feedbackDiv = document.getElementById('feedback');

        if (data.result === 'correct') {
          score++;
          correctSound.play();
          document.body.style.backgroundColor = "#c8f7c5";
          feedbackDiv.style.color = "#28a745";
          feedbackDiv.innerText = "‚úÖ Correct!";
        } else {
          wrongSound.play();
          document.body.style.backgroundColor = "#f7c5c5";
          feedbackDiv.style.color = "#ff3333";
          feedbackDiv.innerHTML = `‚ùå Wrong! The correct answer is <strong style="color:black;">${questions[current].Answer}</strong>`;
        }

        document.getElementById('score').innerText = score;

        setTimeout(() => {
          document.body.style.backgroundColor = "#fff9dc";
          feedbackDiv.innerText = "";
          current++;
          showQuestion();
        }, 2000);
      })
      .catch(error => {
        console.error('Error:', error);
        alert("Something went wrong. Try again!");
      });
    }

    // üåü Smooth fade out at the end
    function fadeOutMusic(audio) {
      let fade = setInterval(() => {
        if (audio.volume > 0.05) {
          audio.volume -= 0.05;
        } else {
          clearInterval(fade);
          audio.pause();
          audio.volume = 0.4; // reset for next play
        }
      }, 200);
    }

    window.onload = function() {
      startMusic();
      showQuestion();
    };
  </script>
</body>
</html>
