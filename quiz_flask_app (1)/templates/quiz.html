<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Quiz App for Kids</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Fredoka One', cursive;
      background-color: #fff9dc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      transition: background-color 0.5s ease;
    }
    .quiz-container {
      background-color: #ffcfe0;
      padding: 30px;
      border: 4px dashed #ff66b2;
      border-radius: 20px;
      box-shadow: 5px 10px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 400px;
    }
    h1 {
      color: #ff3385;
    }
    .question {
      font-size: 20px;
      margin-bottom: 15px;
      color: #333;
    }
    button {
      background-color: #ff66b2;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 15px;
      font-family: 'Fredoka One', cursive;
      font-size: 18px;
    }
    button:hover {
      background-color: #ff3385;
    }
    .option-btn {
      display: block;
      background: #fff;
      border: 2px solid #ffb6c1;
      margin: 8px auto;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      width: 80%;
      box-sizing: border-box;
      color: #333;
      font-family: 'Fredoka One', cursive;
      font-size: 16px;
      transition: background-color 0.3s ease, border-color 0.3s ease;
    }
    .option-btn:hover {
      background-color: #ffe0e6;
      border-color: #ff99cc;
    }
    .option-btn.selected {
      background-color: #ff3385;
      color: white;
      border-color: #cc0052;
    }
    .score {
      margin-top: 15px;
      font-size: 18px;
      color: #44aa00;
    }
    #feedback {
      margin-top: 10px;
      font-size: 16px;
      color: red;
    }
  </style>
</head>
<body>
  <div class="quiz-container" id="quiz-box">
    <h1>üéâ Fun Quiz Time! üéà</h1>
    <div class="question" id="question">Loading...</div>
    <div id="options"></div>
    <button onclick="submitAnswer()">Submit</button>
    <div class="score">‚≠ê Score: <span id="score">0</span></div>
    <div id="feedback"></div>
  </div>

  <script>
    const questions = {{ questions | tojson }};
    let current = 0;
    let score = 0;
    let selectedAnswer = null;

    function showQuestion() {
      if (questions.length === 0) {
        document.body.style.backgroundColor = "#ffcccc"; 
        document.getElementById('quiz-box').innerHTML = `
          <h1>üòî No Questions Loaded! üòî</h1>
          <p class="question">Please check the server logs or question data.</p>
          <button onclick="location.reload()">üîÑ Try Again</button>
        `;
        console.error("No questions loaded.");
        return;
      }

      if (current >= questions.length) {
        document.body.style.backgroundColor = "#e1bee7"; 
        document.getElementById('quiz-box').innerHTML = `
          <h1>üéâ Great Job! üéâ</h1>
          <p class="question">You scored <strong>${score}</strong> out of ${questions.length}</p>
          <button onclick="location.href='/'">üîÑ Try Again</button>
        `;
        return;
      }

      const q = questions[current];
      document.getElementById('question').innerText = q.Question;

      const optionsDiv = document.getElementById('options');
      optionsDiv.innerHTML = '';

      q.Choices.forEach(choice => {
        const btn = document.createElement('button');
        btn.innerText = choice;
        btn.className = 'option-btn';
        btn.onclick = () => {
          document.querySelectorAll('.option-btn').forEach(b => b.classList.remove('selected'));
          btn.classList.add('selected');
          selectedAnswer = choice;
        };
        optionsDiv.appendChild(btn);
      });

      selectedAnswer = null;
      document.getElementById('feedback').innerText = "";
    }

    function submitAnswer() {
      if (!selectedAnswer) {
        const feedbackDiv = document.getElementById('feedback');
        feedbackDiv.innerText = "Please select an answer!";
        setTimeout(() => { feedbackDiv.innerText = ""; }, 2000);
        return;
      }

      document.getElementById('feedback').innerText = "";

      fetch('/check_answer', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          user_answer: selectedAnswer,
          correct_answer: questions[current].Answer
        })
      })
      .then(res => res.json())
      .then(data => {
        if (data.result === 'correct') {
          score++;
        }
        document.getElementById('score').innerText = score;
        current++;
        showQuestion();
      })
      .catch(error => {
        console.error('Error:', error);
        alert("Something went wrong. Try again!");
      });
    }

    window.onload = showQuestion;
  </script>
</body>
</html>
